<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Cadastro</title>
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        border: 1px solid #ccc;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    label {
        margin-right: 10px;
        width: 100px;
        user-select: none;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        flex: 1;
        user-select: none;
    }

    .custom-button {
        padding: 15px;
        width: 150px;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-button {
        background-color: #007bff;
    }

    .login-button:hover {
        background-color: #0056b3;
    }

    .signup-button {
        background-color: #28a745;
    }

    .signup-button:hover {
        background-color: #1d923b;
    }
</style>

<script>
    function goToHome() {
        window.location.href = "http://localhost:3000/";
    }
</script>

<body>
    <div class="container">
        <form action="/login" method="POST">
            <input type="hidden" name="action" value="login">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="button-container">
                <button type="button" class="custom-button signup-button" onclick="goToHome()">Voltar (Home)</button>
                <button type="submit" class="custom-button login-button">Entrar</button>
            </div>
        </form>
    </div>
</body>

</html>
