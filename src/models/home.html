<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
        margin: 0;
    }

    header {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 20px;
    }

    header button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: 150px;
    }

    header button:hover {
        background-color: #024083;
    }
</style>

<script>
    function goToAdmin() {
        window.location.href = "http://localhost:3000/admin";
    }

    function goToLogin() {
        window.location.href = "http://localhost:3000/login";
    }
</script>

<body>
    <header>
        <h1>Home</h1>
        <button onclick="goToAdmin()">Administrador</button>
        <button onclick="goToLogin()">Login</button>
    </header>
</body>

</html>
