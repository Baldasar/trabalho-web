<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h1 {
        padding: 20px;
        background-color: #333;
        color: #fff;
        margin: 0;
        margin-right: auto; /* Push the h1 to the left */
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: row;
    }

    header button {
        background-color: #007bff;
        color: #fff;
        border: none;
        margin: 15px 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: 150px;
    }

    header button:hover {
        background-color: #024083;
    }


    h2 {
        text-align: center;
        padding-top: 20px;
    }

    .article {
        background-color: #fff;
        padding: 20px 10px;
        margin: 20px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 45%;
        display: inline-flex;
        flex-flow: column wrap;
        align-items: center;
    }

    #articles,
    #featured-articles,
    #most-liked-articles {
        text-align: center;
    }

    .read-button {
        background-color: #fff;
        color: #007bff;
        border: 2px solid #007bff;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px ;
        transition: 0.3s;
        width: 150px;
    }

    .read-button:hover {
        background-color: #007bff;
        color: #fff;
    }


    .like-button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin: 10px 0;
        width: 25%;
    }

    .like-button:hover {
        background-color: #218838;
    }

    .dialog {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .dialog-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
    }

    .close-button {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .close-button:hover{
        color: #333;
    }

    #like-button-dialog {
        display: inline-block;
        margin: 2rem 2rem;
    }

    #like-count-dialog {
        display: inline-block;
        margin: 0 2rem;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        getArticlesFeatured();
    });

    function getArticlesFeatured() {
        fetch('/articles')
            .then(response => response.json())
            .then(data => {
                const articlesContainer = document.getElementById('articles');
                const featuredContainer = document.getElementById('featured-articles');
                const mostLikedContainer = document.getElementById('most-liked-articles');

                data.forEach(article => {
                    const articleDiv = createArticleDiv(article);

                    articlesContainer.appendChild(articleDiv);

                    if (article.kb_featured) {
                        featuredContainer.appendChild(articleDiv.cloneNode(true));
                    }
                });

                const mostLikedArticles = data.slice().sort((a, b) => b.kb_liked_count - a.kb_liked_count).slice(0, 10);

                mostLikedArticles.forEach(article => {
                    const articleDiv = createArticleDiv(article);
                    mostLikedContainer.appendChild(articleDiv);
                });
            });
    }

    function createArticleDiv(article) {
        const articleDiv = document.createElement('div');
        articleDiv.classList.add('article');

        const title = document.createElement('h3');
        title.textContent = article.kb_title;

        const content = document.createElement('p');
        content.textContent = article.kb_body;

        const likeCount = document.createElement('span');
        likeCount.textContent = `Curtidas: ${article.kb_liked_count}`;
        likeCount.id = `like-count-${article.kb_id}`;

        const likeButton = document.createElement('button');
        likeButton.textContent = 'Curtir';
        likeButton.classList.add('like-button');
        likeButton.dataset.id = article.kb_id;
        likeButton.addEventListener('click', () => {
            likeArticle(article.kb_id);
        });

        const readButton = document.createElement('button');
        readButton.textContent = 'Leia Mais';
        readButton.classList.add('read-button');
        readButton.addEventListener('click', () => {
            showArticleContent(article);
        });

        articleDiv.appendChild(title);
        articleDiv.appendChild(readButton);
        articleDiv.appendChild(likeButton);
        articleDiv.appendChild(likeCount);

        return articleDiv;
    }

    function likeArticle(id) {
        fetch(`/articles/${id}/like`, {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                const likeCount = document.getElementById(`like-count-${id}`);
                likeCount.textContent = `Curtidas: ${data.kb_liked_count}`;
            });
    }

    function goToAdmin() {
        window.location.href = "http://localhost:3000/admin";
    }

    function goToLogin() {
        window.location.href = "http://localhost:3000/login";
    }

    function showArticleContent(article) {
        const articleContent = document.getElementById('article-content');
        articleContent.innerHTML = article.kb_body;

        const likeButtonDialog = document.getElementById('like-button-dialog');
        const likeCountDialog = document.getElementById('like-count-dialog');

        likeButtonDialog.dataset.id = article.kb_id;
        likeButtonDialog.addEventListener('click', () => {
            likeArticleDialog(article.kb_id, likeCountDialog);
        });

        const dialog = document.getElementById('article-dialog');
        dialog.style.display = 'block';

        fetch(`/articles/${article.kb_id}/like`)
            .then(response => response.json())
            .then(data => {
                likeCountDialog.textContent = `Curtidas: ${data.kb_liked_count}`;
            });
    }

    function likeArticleDialog(id, likeCountElement) {
        fetch(`/articles/${id}/like`, {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                likeCountElement.textContent = `Curtidas: ${data.kb_liked_count}`;
            });
    }

    function closeDialog() {
        const dialog = document.getElementById('article-dialog');
        dialog.style.display = 'none';
    }
</script>

<body>
    <header>
        <h1>In√≠cio</h1>
        <button onclick="goToAdmin()">Administrador</button>
        <button onclick="goToLogin()">Login</button>
    </header>

    <div id="featured-articles">
        <h2>Artigos em Destaque</h2>
    </div>

    <div id="most-liked-articles">
        <h2>Artigos Mais Curtidos</h2>
    </div>

    <div id="articles">
        <h2>Artigos</h2>
    </div>

    <div id="article-dialog" class="dialog">
        <div class="dialog-content">
            <span id="close-dialog" class="close-button" onclick="closeDialog()">&times;</span>
            <div id="article-content"></div>
            <div>
                <button id="like-button-dialog" class="like-button" onclick="likeArticleDialog()">Curtir</button>
                <span id="like-count-dialog">Curtidas: 0</span>
            </div>
        </div>
    </div>    
    
</body>

</html>
